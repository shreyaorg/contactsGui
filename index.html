<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<link rel="stylesheet" href="css/contacts.css"/>
		<script src="contacts.js"></script>
		<script src="//localhost:35729/livereload.js"></script>
	</head>
	<body ng-controller="myCtrl">
		<div class="outer-container">
			<div class="top-header">
				<img src="http://mobilemarketingwatch.com/wp-content/uploads/2016/01/Is-Google-Searching-for-the-Next-Big-Thing1.jpg"/>
				<div class="search-box">
					<input class="search-input" place-holder="seach here" type="text"/>
					<img src="http://www.freeiconspng.com/uploads/search-icon-png-25.png"/>
				</div>
				<div class="blue-box">
					<div class="blue-box-content">Contacts</div>
				</div>
			</div>
			<div class="bottom-container">
				<div class="bottom-container-left-box">
					<img src="images/swethaphoto.jpg"/>
					<a href="">Swetha Sangepu</a>
					<div class="all-contacts" ng-click="allContactsFn()">All contacts</div>
					<div class="frequently">Frequently Contacted</div>
					<div class="groups">
						<span>Groups</span>
						<img ng-click="groupShowFn()" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"/>
						<div ng-if="groupShow">New Group</div>
					</div>
					<div class="circles">
						Circles
						<img ng-click="circlesShowFn()" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"/>
						<div ng-if="circlesShow">
							<div>Friends</div>
							<div>Family</div>
							<div>Aquaintances</div>
							<div>Following</div>
						</div>
					</div>
					<div class="find-dublicates">Find Duplicates</div>
					<div class="more">
						<span>More</span>
						<img ng-click="moreShowFn()" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-right-128.png"/>
					</div>
					<div class="allContacts" ng-repeat="contact in contacts">
						<img ng-src="{{contact.img}}"/>
						<div class="profile-name" ng-click="gotoPage('/contacts')">{{contact.name}}</div>
						<div class="email">{{contact.emailsList[0].email}}</div>
					</div>
				</div>
			</div>
			<div ng-view></div>
		</div>
	</body>
</html>
